<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Admin – GRINDZONE</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1 style="text-align:center; color:#FFD700;">Demandes reçues</h1>
    <a href="{{ url_for('admin_logout') }}" style="color:red; text-align:center; display:block;">Se déconnecter</a>

    <table style="margin: 40px auto; width: 90%; color: #fff; border-collapse: collapse;">
        <thead>
            <tr style="background-color: #FFD700; color: #121212;">
                <th>Date</th><th>Poids</th><th>Taille</th><th>Âge</th><th>Type</th><th>Objectif</th>
            </tr>
        </thead>
        <tbody>
            {% for d in demandes %}
            <tr style="border-bottom: 1px solid #333;">
                <td>{{ d.date }}</td>
                <td>{{ d.poids }} kg</td>
                <td>{{ d.taille }} cm</td>
                <td>{{ d.age }}</td>
                <td>{{ d.type }}</td>
                <td>{{ d.objectif }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
