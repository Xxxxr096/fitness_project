
<!-- reset_password.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Réinitialiser le mot de passe – GRINDZONE</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="auth-container">
        <h1>Crée un nouveau mot de passe</h1>
        <p class="subtitle">Entre ton nouveau mot de passe ci-dessous.</p>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flashes">
                    {% for category, message in messages %}
                        <div class="flash-message {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST">
            <input type="password" name="password" placeholder="Nouveau mot de passe" required>
            <input type="password" name="confirm" placeholder="Confirme le mot de passe" required>
            <button type="submit" class="btn-contact">Valider</button>
        </form>
    </div>
</body>
</html>
